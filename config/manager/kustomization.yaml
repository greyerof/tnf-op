resources:
- manager.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: quay.io/testnetworkfunction/cnf-certsuite-operator
  newTag: v0.0.1
patches:
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/0/env/1", "value": {"name": "SIDECAR_APP_IMG", "value": "quay.io/testnetworkfunction/cnf-certsuite-operator-sidecar:v0.0.1"} }]'
  target:
    kind: Deployment
